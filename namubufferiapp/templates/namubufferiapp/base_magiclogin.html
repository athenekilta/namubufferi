{% extends "namubufferiapp/base.html" %}
{% load bootstrap3 %}
{% block content %}
<section id="user-auth" class="container text-center">
  <h3>Welcome</h3>
  <form
    class="form-horizontal"
    id="magic-auth-form"
    action="{% url 'magic-login' %}"
    method="post"
  >
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="input-group">
          {{ form.username }}
          <div class="input-group-addon">@aalto.fi</div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Authenticate</button>
    <p class="help-block">You will get an email with a login link.</p>
  </form>
</section>
{% endblock content %}
