{% extends "namubufferiapp/base.html" %}
{% load bootstrap3 %}

{% block content %}
<!-- User-Auth Section -->
<section id="user-auth" class="container text-center">

  <div class="namu-login-body">
      <h3>Namubufferi</h3>
    <form class="form-inline" id="magic-auth-form" action="/magic/" method="post">
      {% csrf_token %}
      <div class="form-group namu-login-reset">
          <div class="input-group">
            {{ magic_auth_form.aalto_username }}
            <div class="input-group-addon">@aalto.fi</div>
          </div>
      </div>
      <button style="margin-top: 20px;" type="submit" class="btn btn-default namu-btn namu-btn-green">Authenticate</button>
      <p class="help-block">You will get an email with a login link.<br>
        No passwords or registration required.</p>
    </form>
  </div>
</section>
{% endblock content %}
