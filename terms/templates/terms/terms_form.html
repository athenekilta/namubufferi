{% extends "terms/base.html" %} {% block content %}
<main>
  <h1>Privacy & Terms</h1>
  <pre>{{ terms.document.text }}</pre>
  <p>
    {{ request.user }}
    <small><a href="{% url 'terms:logout' %}">Log out</a></small>
  </p>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <p>
      <input type="submit" />
    </p>
  </form>
</main>
{% endblock content %}
