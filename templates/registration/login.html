{% extends 'landing/base.html' %}

{% block content %}
    <form method="POST">
        {{ form.non_field_errors }}
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
    <a href="/">Back</a>
{% endblock %}
