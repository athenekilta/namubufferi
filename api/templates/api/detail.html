{% extends "api/base.html" %} {% block main %}
<header>
  <h2>{{ request.path }}</h2>
  <nav>
    <ul>
      <li>
        <a href="delete/">Delete</a>
      </li>
      <li>
        <a href="?Accept={{ 'application/vnd.api+json' | urlencode }}"
          >application/vnd.api+json</a
        >
      </li>
    </ul>
  </nav>
</header>
<dl>
  {% for field,value in jsonapi_document.data.attributes.items %}
  <dt>{{ field }}</dt>
  <dd>{{ value }}</dd>
  {% endfor %}
</dl>
{% endblock main %}
