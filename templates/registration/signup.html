{% extends 'registration/base.html' %}
{% load i18n %}
{% block subcontent %}
  <div class="card shadow-xl border-2 w-full max-w-xs">
    <form method="post" class="m-4 flex flex-col justify-center items-center">
      {% csrf_token %}
      {% include 'partials/form.html' with form=form %}
      <button type="submit" class="btn btn-active btn-primary w-full mt-4">{% trans "Signup" %}</button>
      <a href="{% url 'accounts:terms' %}" class="btn btn-active btn-secondary mt-4 w-full">{% trans "Terms of Service" %}</a>
      <a href="{% url 'accounts:privacy' %}" class="btn btn-active btn-secondary mt-4 w-full">{% trans "Privacy Policy" %}</a>
    </form>
  </div>
{% endblock %}
